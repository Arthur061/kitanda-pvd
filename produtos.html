<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Kitanda - Gestão de Produtos</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="produtos-page">
    <div class="container">
        <div class="sidebar" style="width: 350px;">
            <h2>Adicionar Produto</h2>
            <form id="product-form">
                <div class="input-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" required />
                </div>
                <div class="input-group">
                    <label for="price">Preço (ex: 12.50)</label>
                    <input type="number" step="0.01" id="price" required />
                </div>
                <div class="input-group">
                    <label for="stock">Quantidade em Estoque</label>
                    <input type="number" id="stock" required />
                </div>
                <div class="input-group">
                    <label for="category-select">Categoria</label>
                    <select id="category-select" required>
                        </select>
                </div>
                <div class="input-group" id="new-category-group" style="display: none;">
                    <label for="new-category">Nome da Nova Categoria</label>
                    <input type="text" id="new-category" />
                </div>
                <button type="submit" class="btn-finalizar">Salvar Produto</button>
            </form>
            <div id="form-message"></div>
        </div>

        <div class="main-content">
            <h2>Produtos Registados</h2>
            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="./produtos.js"></script>
</body>
</html>
